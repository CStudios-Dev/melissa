<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Webhook Sender</title>
  <style>
    body { font-family: sans-serif; background: #1e1f22; color: #ddd; padding: 20px; }
    input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; border: none; border-radius: 5px; }
    input, textarea { background: #2b2d31; color: #fff; }
    button { background: #5865F2; color: white; cursor: pointer; }
    button:hover { background: #4752c4; }
    .section { margin-bottom: 20px; }
  </style>
</head>
<body>

  <h2>Discord Webhook Embed Builder</h2>

  <div class="section">
    <label>Webhook URL</label>
    <input type="text" id="webhook">
  </div>

  <div class="section">
    <label>Paragraph 1</label>
    <textarea id="p1" rows="3" placeholder="Optional..."></textarea>
  </div>

  <div class="section">
    <label>Paragraph 2</label>
    <textarea id="p2" rows="3" placeholder="Optional..."></textarea>
  </div>

  <div class="section">
    <label>Paragraph 3</label>
    <textarea id="p3" rows="3" placeholder="Optional..."></textarea>
  </div>

  <button onclick="send()">Send to Webhook</button>

  <script>
    function send() {
      const url = document.getElementById("webhook").value;
      const p1 = document.getElementById("p1").value.trim();
      const p2 = document.getElementById("p2").value.trim();
      const p3 = document.getElementById("p3").value.trim();

      let desc = "";
      if (p1) desc += p1 + "\n\n";
      if (p2) desc += p2 + "\n\n";
      if (p3) desc += p3;

      const payload = {
        username: "Update Manager",
        avatar_url: "https://your-image-url-here.png",
        embeds: [
          {
            title: "ðŸ“¢ Update Announcement",
            description: desc,
            color: 2830633
          }
        ]
      };

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => alert(res.ok ? "Sent!" : "Failed: " + res.status));
    }
  </script>

</body>
</html>
